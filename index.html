<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breaking News</title>

  <!-- Bootstrap & FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- HEADER -->
  <header class="header">
    <div class="header-wrapper">
      <h1 class="logo"><i class="fa-solid fa-bolt"></i> Breaking News</h1>

      <div class="search-box">
        <input type="search" id="searchInput" placeholder="Search news...">
        <button id="searchButton"><i class="fas fa-search"></i></button>
      </div>
    </div>

    <nav class="category-bar">
      <button class="news-category active" data-category="general">All</button>
      <button class="news-category" data-category="sports">Sports</button>
      <button class="news-category" data-category="business">Business</button>
      <button class="news-category" data-category="technology">Technology</button>
      <button class="news-category" data-category="health">Health</button>
      <button class="news-category" data-category="entertainment">Entertainment</button>
    </nav>
  </header>

  <!-- CONTENT -->
  <main class="content">
    <div class="container py-4">
      <div class="row" id="news-container">
        <!-- Berita dimuat lewat JS -->
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <p>Â© 2025 Breaking News. All rights reserved.</p>
    <div class="footer-links">
      <a href="#"><i class="fas fa-envelope"></i> Kontak</a>
      <a href="#"><i class="fab fa-instagram"></i> Instagram</a>
      <a href="#"><i class="fab fa-twitter"></i> Twitter</a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>

</html>
